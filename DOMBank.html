<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-blue-50">
    <header>
        <H1 class="text-6xl text-blue-400 text-center p-5">Welcome to the Bank</H1>
        
        <div class="flex flex-col justify-center items-center">
            <h2 class="text-2xl" >Enter Login Information</h2>
            <input id="user-email" class="mt-5 mb-5 p-5" type="email" name="" id="" placeholder="please enter email">
            <br>
            <input id="user-pass" class="mt-5 mb-5 p-5" type="password" name="" id="" placeholder="please enter password">
            <br>
            <button id="login-submit" class="h-12 px-6 m-2 text-lg text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Submit</button>
        </div>
    </header>
    <script src="bank.js"></script>
</body>
</html>
